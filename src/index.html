<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebGL</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">

      WebFontConfig = {
        custom: {
          families: ['abrilfatface:n4'],
          urls: ['/assets/fonts/abrilfatface/abrilfatface.css']
        }
      };

      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();

    </script>

    <script id="vertexShader" type="x-shader/x-vertex">
  varying vec2 vUv;
  void main() {
    vUv = uv;

    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
    gl_Position = projectionMatrix * mvPosition;
  }

</script>
<script id="fragmentShader" type="x-shader/x-fragment">

    uniform vec2 iResolution;
    uniform float iGlobalTime;

    varying vec2 vUv;

    void main(void)
    {
    float time=iGlobalTime*0.6;
    vec2 uv = (-1.0 + 2.0 *vUv)* 2.0;

    vec2 uv0=uv;
    float i0=1.4;
    float i1=1.9;
    float i2=1.4;
    float i4=0.6;
    for(int s=0;s<20;s++) {
            vec2 r;
            r=vec2(cos(uv.y*i0-i4+time/i1),sin(uv.x*i0-i4+time/i1))/i2;
            r+=vec2(-r.y,r.x)*0.3;
            uv.xy+=r-0.5;
            i0*=1.93;
		    i1*=1.15;
		    i2*=1.7;
            i4+=0.65+0.1*time*i1;
            }
            float r=sin(uv.x-time)*0.02+0.04;
            float b=sin(uv.y+time)*0.07+0.14;
            float g=sin(uv.y+time)*0.02+0.04;


     gl_FragColor = vec4(r,g,b,1.0);
    }

</script>
  </head>
  <body>
    <audio class="audio" src="assets/audio/main_ambiance.mp3" autoplay loop></audio>
    <canvas id="c" class="c" width="1400" height="700"></canvas>
    <div class="eicel">
      <h1>Hi, ik ben een van je eicellen. <br /> Hoewel ik je al je hele leven ken,<br /> wil ik jou ook wat over mij vertellen.</h1>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

		</script>
  </body>
</html>
